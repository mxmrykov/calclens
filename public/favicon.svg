<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ae54a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2dd02d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c8a1c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- calc -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#greenGradient)" filter="url(#glow)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">calc</text>
  
  <!-- lens -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#greenGradient)" filter="url(#glow)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">lens</text>
</svg>
